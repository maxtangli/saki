<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saki Demo</title>
    <!--<link rel="stylesheet" href="css/reset.css"/>-->
    <link rel="stylesheet" href="css/saki.css?build.170629"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="scripts/saki.js?build.170629"></script>
</head>
<body>
<header>
    <h1>Saki Demo(build.170629)</h1>
</header>
<main>
    <section>
        <h2>login</h2>
        username:<input id="loginUsername" type="text" size="" value=""/>
        password:<input id="loginPassword" type="text" size="" value=""/>
        <input id="loginButton" type="button" value="login"/><br/>
        <input class="lobbyMessage" type="button" value="join"/>
        <input class="lobbyMessage" type="button" value="leave"/>
    </section>
    <section>
        <h2>Game</h2>
        <section class="areas">
            <section class="result">
                <div class="indicatorWallContainer"></div>
                <div class="resultContainer"></div>
                <div class="lastChangeDetailContainer"></div>
                <div class="finalScoreContainer"></div>
            </section>
            <section class="round">
                <span class="prevailingWindContainer"></span>
                <span class="prevailingWindTurnContainer"></span>局
                <span class="seatWindTurnContainer"></span>本場<br/>
                <span class="pointSticksContainer"></span>場棒<br/>
                <span class="remainTileCountContainer"></span>残牌
            </section>
            <section class="area area-next">
                <div class="playerContainer">
                    <span class="actorContainer"></span>
                    <span class="pointContainer"></span>
                </div>
                <div class="profileContainer"></div>
                <div class="discardContainer"></div>
                <div class="wallContainer"></div>
                <div class="commandsContainer"></div>
                <div class="handContainer">
                    <div class="publicContainer"></div>
                    <div class="targetContainer"></div>
                    <div class="meldedContainer"></div>
                </div>
            </section>
            <section class="area area-towards">
                <div class="playerContainer">
                    <span class="actorContainer"></span>
                    <span class="pointContainer"></span>
                </div>
                <div class="profileContainer"></div>
                <div class="discardContainer"></div>
                <div class="wallContainer"></div>
                <div class="commandsContainer"></div>
                <div class="handContainer">
                    <div class="publicContainer"></div>
                    <div class="targetContainer"></div>
                    <div class="meldedContainer"></div>
                </div>
            </section>
            <section class="area area-prev">
                <div class="playerContainer">
                    <span class="actorContainer"></span>
                    <span class="pointContainer"></span>
                </div>
                <div class="profileContainer"></div>
                <div class="discardContainer"></div>
                <div class="wallContainer"></div>
                <div class="commandsContainer"></div>
                <div class="handContainer">
                    <div class="publicContainer"></div>
                    <div class="targetContainer"></div>
                    <div class="meldedContainer"></div>
                </div>
            </section>
            <section class="area area-self">
                <div class="playerContainer">
                    <span class="actorContainer"></span>
                    <span class="pointContainer"></span>
                </div>
                <div class="profileContainer"></div>
                <div class="discardContainer"></div>
                <div class="wallContainer"></div>
                <div class="commandsContainer"></div>
                <div class="handContainer">
                    <div class="publicContainer"></div>
                    <div class="targetContainer"></div>
                    <div class="meldedContainer"></div>
                </div>
            </section>
        </section>
    </section>
    <section>
        <h2>Debug</h2>
        Code:<a href="https://github.com/maxtangli/saki" target="_blank">https://github.com/maxtangli/saki</a><br/>
        Open <a href="." target="_blank">a new tab</a> to simulate multi-player.<br/>
        debug<input id="debugText" type="text" size="57" value="mockHand E 1111m"/><input id="debugButton" type="button" value="send"/><br/>
        <input class="command" type="button" value="init"/>
        <input class="command" type="button" value="mockHand E 123456789m12344p"/>
        <input class="command" type="button" value="mockHand E 119m19p19sESWNCPF"/><br/>
        <textarea class="log"></textarea>
    </section>
</main>
</body>
</html>
