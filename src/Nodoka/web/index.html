<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saki Play(demo)</title>
    <!--<link rel="stylesheet" href="css/reset.css"/>-->
    <link rel="stylesheet" href="css/saki.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="scripts/saki.js"></script>
</head>
<body>
<header>
    <h1>Saki Play(10% demo)</h1>
</header>
<main>
    <section id="round">
        <dl>
            <dt class="deadWallTitle">dead wall</dt>
            <dd class="deadWallContainer"></dd>
            <dt class="resultTitle">round result</dt>
            <dd class="resultContainer"></dd>
        </dl>
    </section>
    <section id="areas" class="areas">
        <section class="round">
            <span class="prevailingWindContainer">東</span>
            <span class="prevailingWindTurnContainer">x</span>局
            <span class="seatWindTurnContainer">x</span>本場<br/>
            <span class="pointSticksContainer">x</span>場棒
            <span class="remainTileCountContainer"></span>残牌
        </section>
        <section id="area1" class="area area-next">
            <div class="playerContainer">
                <span class="actorContainer"></span>
                <span class="pointContainer"></span>
            </div>
            <div class="discardContainer"></div>
            <div class="commandsContainer"></div>
            <div class="handContainer">
                <div class="publicContainer"></div>
                <div class="targetContainer"></div>
                <div class="meldedContainer"></div>
            </div>
        </section>
        <section id="area2" class="area area-towards">
            <div class="playerContainer">
                <span class="actorContainer"></span>
                <span class="pointContainer"></span>
            </div>
            <div class="discardContainer"></div>
            <div class="commandsContainer"></div>
            <div class="handContainer">
                <div class="publicContainer"></div>
                <div class="targetContainer"></div>
                <div class="meldedContainer"></div>
            </div>
        </section>
        <section id="area3" class="area area-prev">
            <div class="playerContainer">
                <span class="actorContainer"></span>
                <span class="pointContainer"></span>
            </div>
            <div class="discardContainer"></div>
            <div class="commandsContainer"></div>
            <div class="handContainer">
                <div class="publicContainer"></div>
                <div class="targetContainer"></div>
                <div class="meldedContainer"></div>
            </div>
        </section>
        <section id="area4" class="area area-self">
            <div class="playerContainer">
                <span class="actorContainer"></span>
                <span class="pointContainer"></span>
            </div>
            <div class="discardContainer"></div>
            <div class="commandsContainer"></div>
            <div class="handContainer">
                <div class="publicContainer"></div>
                <div class="targetContainer"></div>
                <div class="meldedContainer"></div>
            </div>
        </section>
    </section>
    <section>
        <h2>Debug</h2>
        <input class="command" type="button" value="init"/>
        <input class="command" type="button" value="mockHand E 123456789m12344p"/>
        <input class="command" type="button" value="mockHand E 119m19p19sESWNCPF"/><br/>
        <textarea class="log"></textarea>
    </section>
</main>
<footer>
    <p>
        Copyright ©
        <span itemprop="copyrightYear">2016</span>
        <span itemprop="copyrightHolder">tang</span>
    </p>
    <p>
        <a href="https://github.com/maxtangli/saki" target="_blank">Source Code@GitHub</a> -
        <a href="mailto:maxtangli@qq.com">Contact Me</a>
    </p>
</footer>
</body>
</html>
