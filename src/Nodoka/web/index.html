<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saki Play(demo)</title>
    <!--<link rel="stylesheet" href="css/reset.css"/>-->
    <link rel="stylesheet" href="css/saki.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="scripts/saki.js"></script>
</head>
<body>
<header>
    <h1>Saki Play(10% demo)</h1>
</header>
<main>
    <section>
        <dl>
            <dt class="deadWallTitle">dead wall</dt>
            <dd class="deadWallContainer"></dd>
            <dt class="resultTitle">round result</dt>
            <dd class="resultContainer"></dd>
        </dl>
    </section>
    <section class="areas">
        <section class="round">
            <span class="prevailingWindContainer"></span>
            <span class="prevailingWindTurnContainer"></span>局
            <span class="seatWindTurnContainer"></span>本場<br/>
            <span class="pointSticksContainer"></span>場棒<br/>
            <span class="remainTileCountContainer"></span>残牌
        </section>
        <section class="area area-next">
            <div class="playerContainer">
                <span class="actorContainer"></span>
                <span class="pointContainer"></span>
            </div>
            <div class="discardContainer"></div>
            <div class="commandsContainer"></div>
            <div class="handContainer">
                <div class="publicContainer"></div>
                <div class="targetContainer"></div>
                <div class="meldedContainer"></div>
            </div>
        </section>
        <section class="area area-towards">
            <div class="playerContainer">
                <span class="actorContainer"></span>
                <span class="pointContainer"></span>
            </div>
            <div class="discardContainer"></div>
            <div class="commandsContainer"></div>
            <div class="handContainer">
                <div class="publicContainer"></div>
                <div class="targetContainer"></div>
                <div class="meldedContainer"></div>
            </div>
        </section>
        <section class="area area-prev">
            <div class="playerContainer">
                <span class="actorContainer"></span>
                <span class="pointContainer"></span>
            </div>
            <div class="discardContainer"></div>
            <div class="commandsContainer"></div>
            <div class="handContainer">
                <div class="publicContainer"></div>
                <div class="targetContainer"></div>
                <div class="meldedContainer"></div>
            </div>
        </section>
        <section class="area area-self">
            <div class="playerContainer">
                <span class="actorContainer"></span>
                <span class="pointContainer"></span>
            </div>
            <div class="discardContainer"></div>
            <div class="commandsContainer"></div>
            <div class="handContainer">
                <div class="publicContainer"></div>
                <div class="targetContainer"></div>
                <div class="meldedContainer"></div>
            </div>
        </section>
    </section>
    <section>
        <h2>Debug</h2>
        Open <a href="." target="_blank">a new tab</a> to simulate multi-player.<br/>
        <input class="command" type="button" value="init"/>
        <input class="command" type="button" value="mockHand E 123456789m12344p"/>
        <input class="command" type="button" value="mockHand E 119m19p19sESWNCPF"/><br/>
        <textarea class="log"></textarea>
    </section>
</main>
</body>
</html>
