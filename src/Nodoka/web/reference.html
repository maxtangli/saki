<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saki Reference</title>
    <link rel="stylesheet" href="css/saki.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Reference</h1>
<section>
    <h2>tile</h2>
    <table>
        <tr>
            <th>title</th>
            <th>code</th>
            <th>result</th>
        </tr>
        <tr class="example">
            <td class="title">tile: 1m</td>
            <td class="code"></td>
            <td class="result">
                <span class="tile tile-1m">1m</span>
            </td>
        </tr>
        <tr class="example">
            <td class="title">tile: X</td>
            <td class="code"></td>
            <td class="result">
                <span class="tile tile-O">X</span>
            </td>
        </tr>
        </tr>
    </table>
</section>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    .code {
        white-space: pre-line;
    }
</style>
<script>
    $(document).ready(function () {
        $('.example').each(function () {
            var html = $(this).find('.result').html();
            $(this).find('.code').text(html);
        });
    });
</script>
</body>
</html>
